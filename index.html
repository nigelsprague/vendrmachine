<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>vendrmachine</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light px-2">
      <a class="navbar-brand" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ml-2">vendrmachine</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
          <!-- <a href="#/about" class="nav-link">About</a> -->
        </div>
      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate">
        <button onclick="app.SnacksController.addQuarter()" class="btn bg-success text-light">Add Quarter</button>
      </div>
    </nav>
  </header>

  <!-- SECTION -->
  <main>
    <div class="container-fluid">
      <section id="venderSnacks" class="row row-cols-2 row-cols-md-3 g-4 py-4">
        <div class="col">
          <div class="card">
            <img src="https://s7d5.scene7.com/is/image/CentralMarket/001194545-1?hei=233&wid=233&$large$"
              class="card-img-top" alt="snack">
            <div class="card-body bg-dark text-light">
              <div class="row justify-content-center">
                <div class="col-6 p-0">
                  <h5 class="card-title">Snack</h5>
                  <p class="card-text">Price</p>
                </div>
                <button onclick="app.SnacksController.buySnack('Tater Chips')"
                  class="col-4 btn bg-success text-light fs-5">Buy</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="row justify-content-end">
        <div class="col-3 p-3 bg-dark text-light text-center">
          <div>Total Money: <span class="border p-1">$<span id="money">0.00</span></span></div>
        </div>
      </section>
    </div>
  </main>

  <!-- SECTION -->
  <footer id="pantry" class="bg-dark text-light">
    <div class="text-center no-select">
      <p class="mb-0"><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
